<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"/><title>Sentiment Analyzer</title><link rel="stylesheet" href="styles/style.scss"><script defer="defer" src="main.js"></script><link href="main.bded133148fdc58c942a.css" rel="stylesheet"></head><body><main><div class="container"><p>Enter a URL of an article / a blog to discover its sentiment.</p><section><form id="form" onsubmit="return Client.handleSubmit(event)"><label for="article-url">URL</label> <input id="article-url" name="URL" value="" placeholder="Enter The Article URL here"/> <button type="submit" class="btn-submit" id="submitBtn">Submit</button></form></section><section><strong>Form Results:</strong><div id="agreement"></div><div id="subjectivity"></div><div id="confidence"></div><div id="irony"></div><div id="score_tag"></div></section></div></main><script>// Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }</script></body></html>
